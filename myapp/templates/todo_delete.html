{% extends "base.html" %}

{% block content %}
    <h2 style="text-align: center;">DELETE TODO</h2>
    <div class="todo_delete">
      <p>Do you want to delete this "{{ todo.title }}" todo item ??</p>
        <form method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="yes_delete">Yes</button>
            <button type="button" class="no_delete"><a href="{% url 'todo_list' %}">No</a></button>
        </form>  
    </div>
    
{% endblock %}
